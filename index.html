<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Sharon Frajlich</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <!--START MENU BAR-->
    <div class="background-content">
      <img src="pattern.png">
      <!--START MENU BAR-->
      <div class="menu">
        <div class="header-logo">
          <img class="img-logo" src="sharon.png">
        </div>
        <div class="link-icons">
          <div class="img-container-1">
            <img class="img-icon" alt="glass-icon" id="first-icon" src="glasses-icon.png">
            <div class="overlay">
              <div class="text-1" id="text-1"><a href="#about-scroll-box" onclick='showDiv()'><b>about</b></a></div>
            </div>
          </div>
          <div class="img-container-2">
            <img class="img-icon" alt="pencil-icon" id="second-icon" src="pencil-icon.png">
            <div class="overlay2">
              <div class="text-2" id="text-2"><a href="#work-cont"><b>work</b></a></div>
              </div>
            </div>
          </div>
          <img class="img-icon" id="book-icon" src="book-icon.png">
        </div>
      </div>
    <!--Start Body Content-->
      <div class="content-scroll-box" id="about-scroll-box">
        <div class="panel-content" id="about-cont" style="display:none">
          <h1 class="content-header">some text</h1>
          <p class="paragraph-content">a lot more text</p>
        </div>
      </div>
      <div class="panel-content" id="work-cont">
        <h1 class="content-header">Another Header</h1>
        <p class="paragraph-content">Another text paragraph</p>
      </div>
      <div class="panel-content" id="contact-cont">
        <h1 class="content-header">Some more text!</h1>
        <p class="paragraph-content">A LOT MORE TEXT!</p>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
